
<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="utf-8">
 <title>Avergae Cost by Patient - Alzheimer - Choropleth</title>
 <script type="text/javascript" src="http://d3js.org/d3.v3.min.js"></script>
 <script type="text/javascript" src="http://d3js.org/queue.v1.min.js"></script>
 <script type="text/javascript" src="http://d3js.org/topojson.v1.min.js"></script>
 
</head>
<style>
 
path {
 stroke:white;
 stroke-width: 1px;
}
 
body {
 font-family: Arial, sans-serif;
}
 
 .bubble {
  fill-opacity: .5;
  stroke: #fff;
  stroke-width: .5px;
}
 
.city {
 font: 10px sans-serif;
 font-weight: bold;
}
 
.legend {
 font-size: 12px;
}
 
div.tooltip {
 position: absolute;
 text-align: center;
 width: 150px;
 height: 25px;
 padding: 2px;
 font-size: 10px;
 background: #FFFFE0;
 border: 1px;
 border-radius: 8px;
 pointer-events: none;
}
</style>
<body>
<h1>Cancer Distribution by County with Cost Outliers</h1>
 <script type="text/javascript">
 var width = 960,
 height = 500;
	var color_domain = [1, 5, 10, 20, 35, 50, 70, 90]
 var ext_color_domain = [0, 1, 5, 10, 20, 35, 50, 70, 90]
 var legend_labels = ["< 1%", "1%+", "5+", "10%+", "20%+", "35%+", "50%+", "70%+", "90%+"]

 var color = d3.scale.threshold()
 .domain(color_domain)
 .range(["#ffffcc",
"#ffeda0",
"#fed976",
"#feb24c",
"#fd8d3c",
"#fc4e2a",
"#e31a1c",
"#bd0026",
"#800026"]);
 
var div = d3.select("body").append("div")
 .attr("class", "tooltip")
 .style("opacity", 0);
 
var svg = d3.select("body").append("svg")
 .attr("width", width)
 .attr("height", height)
 .style("margin", "10px auto");
 var path = d3.geo.path()
 
 var radius = d3.scale.sqrt()
    .domain([0, 10000])
    .range([0, 10]);
 
queue()
 .defer(d3.json, "us.json")
 .defer(d3.csv, "data/Cancer.csv")
 .await(ready);
 

 
function ready(error, us, data) {
 var pairCostWithId = {};
 var pairNameWithId = {};
 var pairPerPopWithId = {};
 var pairPopWithId = {};
 
data.forEach(function(d) {
 pairCostWithId[d.id] = +d.dif_from_dev;
 pairNameWithId[d.id] = d.cnty_name;
 pairPerPopWithId[d.id] = d.percent_pop;
 pairPopWithId[d.id]=d.population;
 });
 svg.append("g")
 .attr("class", "county")
 .selectAll("path")
 .data(topojson.feature(us, us.objects.counties).features)
 .enter().append("path")
 .attr("d", path)
 //.style("fill", "steelblue")
 .style ( "fill" , function (d) {
 return color (pairPerPopWithId[d.id]);
 }) 
  .style("opacity", 0.8)
 .on("mouseover", function(d) {
 d3.select(this).transition().duration(300).style("opacity", 1);
 div.transition().duration(300)
 .style("opacity", 1)
 div.text(pairNameWithId[d.id] + " : " + pairPerPopWithId[d.id]+"%")
 .style("left", (d3.event.pageX) + "px")
 .style("top", (d3.event.pageY -30) + "px");
 })
 .on("mouseout", function() {
 d3.select(this)
 .transition().duration(300)
 .style("opacity", 0.8);
 div.transition().duration(300)
 .style("opacity", 0);
 })
;  // changes
 
 
 svg.append("g")
    .attr("class", "bubble")
  .selectAll("circle")
    .data(topojson.feature(us, us.objects.counties).features
      .sort(function(d) { return pairCostWithId[d.id] - pairCostWithId[d.id]  ;}))
  .enter().append("circle")
    .attr("transform", function(d) { return "translate(" + path.centroid(d) + ")"; })
    .attr("r", function(d) { return radius(pairCostWithId[d.id]); })
  .style("opacity", 0.8)
 .on("mouseover", function(d) {
 d3.select(this).transition().duration(300).style("opacity", 1);
 div.transition().duration(300)
 .style("opacity", 1)
 div.text(pairNameWithId[d.id] + " : " + pairCostWithId[d.id])
 .style("left", (d3.event.pageX) + "px")
 .style("top", (d3.event.pageY -30) + "px");
 })
 .on("mouseout", function() {
 d3.select(this)
 .transition().duration(300)
 .style("opacity", 0.8);
 div.transition().duration(300)
 .style("opacity", 0);
 })
 
 };
 
var legend = svg.selectAll("g.legend")
 .data(ext_color_domain)
 .enter().append("g")
 .attr("class", "legend");
 
var ls_w = 20, ls_h = 20;
 
legend.append("rect")
 .attr("x", 20)
 .attr("y", function(d, i){ return height - (i*ls_h) - 2*ls_h;})
 .attr("width", ls_w)
 .attr("height", ls_h)
 .style("fill", function(d, i) { return color(d); })
 .style("opacity", 0.8);
 
legend.append("text")
 .attr("x", 50)
 .attr("y", function(d, i){ return height - (i*ls_h) - ls_h - 4;})
 .text(function(d, i){ return legend_labels[i]; });
 
</script>
</body>
</html>
